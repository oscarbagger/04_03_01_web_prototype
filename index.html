<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="nofollow" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>04-03 web prototype</title>
</head>

<body>
    <header id="loginheader">
        <nav>
            <div id="bigheaderlogo"><img src="assets/artwork%202.svg" alt="kea logo"></div>
        </nav>
    </header>
    <main id="logincontent">
        <form class="loginform" action="forside.html">
            <div class="formgroup">
                <input type="text" placeholder="email or username" class="rounded">
            </div>
            <div class="formgroup">
                <input type="password" placeholder="●●●●●●●" class="rounded">
            </div>
            <div class="formgroup" id="remembercheckbox">
                <label>Remember me</label>
                <input type="checkbox" value="logincheck">
            </div>
            <div class="formgroup" id="continue">
                <input type="submit" value="continue" class="rounded">
            </div>
            <div class="formgroup" id="facebook">
                <input type="submit" value="login with facebook" class="rounded" >
            </div>
        </form>
        <div class="glemtpassword">
            <a href="">Forgot password?</a>
        </div>
    </main>
    <div id="disclaimer">DISLCAIMER: Dette er en studieproduktion, ikke KEAs officielle hjemmeside</div>
    <footer></footer>
</body>

</html>
